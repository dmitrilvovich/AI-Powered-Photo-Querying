<!DOCTYPE html>
<html>
<head>
    <title>Image Gallery with Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #search-bar {
            margin-bottom: 20px;
        }
        #gallery {
            display: flex;
            flex-wrap: wrap;
        }
        #gallery img {
            max-width: 200px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Image Gallery</h1>
    <div id="search-bar">
        <input type="text" id="search-input" placeholder="Search images...">
        <button id="search-button">Search</button>
    </div>
    <div id="gallery"></div>

    <script>
        document.getElementById('search-button').addEventListener('click', searchImages);

        const allImages = [
            1111111111111.jpg,
            1249682958374.jpg,
            1298356129485.jpg,
            1345702938467.jpg,
            1375638223487.jpg,
            1451362562576.jpg,
            1513456256745.jpg,
            2222222222222.jpg,
            2346257457547.jpg,
            2389475293679.jpg,
            2439586734968.jpg,
            2453276468990.jpg,
            2957691057619.jpg,
            3313356457467.jpg,
            3423546346436.jpg,
            3605935701235.jpg,
            3857302957195.jpg,
            4123957639751.jpg,
            4124532456567.jpg,
            4129487563846.jpg,
            4178526345873.jpg,
            4234958345987.jpg,
            4239854643786.jpg,
            4513896713598.jpg,
            4597619329847.jpg,
            4598749839867.jpg,
            4758392057395.jpg,
            4859204860174.jpg,
            4869104758105.jpg,
            5247918379685.jpg,
            5684269834675.jpg,
            5869265910475.jpg,
            6729576071385.jpg,
            6729576930286.jpg,
            7293847561029.jpg,
            7389205769372.jpg,
            7398205739457.jpg,
            7482947501847.jpg,
            7925720138080.jpg,
            8416729548679.jpg,
            8739046518473.jpg,
        ];

        function loadAllImages() {
            displayImages(allImages);
        }

        window.addEventListener('load', loadAllImages);
        
        async function searchImages() {
            const query = document.getElementById('search-input').value.trim();
            if (!query) {
                alert('Please enter a search term.');
                return;
            }

            try {
                const response = await fetch(`https://api12-356f3902fe63.herokuapp.com/api/search?q=${encodeURIComponent(query)}`);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const imageFiles = await response.json();
                displayImages(imageFiles);
            } catch (error) {
                console.error('Error fetching images:', error);
            }

            document.getElementById('search-input').value = '';
        }

        function displayImages(imageFiles) {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = ''; // Clear previous images

            imageFiles.forEach(fileName => {
                const img = document.createElement('img');
                img.src = `images/${fileName}`;
                gallery.appendChild(img);
            });
        }
    </script>
</body>
</html>
