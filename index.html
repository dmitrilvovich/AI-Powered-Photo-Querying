<!DOCTYPE html>
<html>
<head>
    <title>Image Gallery with Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #search-bar {
            margin-bottom: 20px;
        }
        #gallery {
            display: flex;
            flex-wrap: wrap;
        }
        #gallery img {
            max-width: 200px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Image Gallery</h1>
    <div id="search-bar">
        <input type="text" id="search-input" placeholder="Search images...">
        <button id="search-button">Search</button>
    </div>
    <div id="gallery"></div>

    <script>
        document.getElementById('search-button').addEventListener('click', searchImages);

        async function searchImages() {
            const query = document.getElementById('search-input').value.trim();
            if (!query) {
                alert('Please enter a search term.');
                return;
            }

            try {
                const response = await fetch(`https://api12-356f3902fe6.herokuapp.com/api/search?q=${encodeURIComponent(query)}`);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const imageFiles = await response.json();
                displayImages(imageFiles);
            } catch (error) {
                console.error('Error fetching images:', error);
            }
        }

        function displayImages(imageFiles) {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = ''; // Clear previous images

            imageFiles.forEach(fileName => {
                const img = document.createElement('img');
                img.src = `images/${fileName}`;
                gallery.appendChild(img);
            });
        }
    </script>
</body>
</html>
